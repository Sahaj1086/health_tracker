<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goals Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .form-container {
      background: #1c1c1e;
      padding: 35px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: fadeIn 0.4s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #2a2a2c;
      color: #eee;
      font-size: 15px;
    }

    input::placeholder {
      color: #888;
    }

    input:focus {
      background: #333;
      outline: none;
      box-shadow: 0 0 0 2px #6c63ff66;
    }

    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6C63FF, #5143DC);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #5143DC, #6C63FF);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    .tab-buttons button {
      padding: 8px 20px;
      background: #2a2a2c;
      border-radius: 8px;
      border: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .tab-buttons .active {
      background: #3d5afe;
      box-shadow: 0 0 8px #3d5afeaa;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Profile Settings</h2>

    <div class="tab-buttons">
      <button>Personal Info</button>
      <button>Health Profile</button>
      <button class="active">Goals</button>
    </div>

    <form id="goalsForm" action="updated_goals.php" method="POST">
      <label for="calories">Daily Calorie Target (kcal)</label>
      <input type="number" id="calories" name="calories" value="2200" required max="10000">

      <label for="steps">Steps Target (per day)</label>
      <input type="number" id="steps" name="steps" value="10000" required max="100000">

      <label for="water">Water Intake Goal (liters)</label>
      <input type="number" step="0.1" id="water" name="water" value="3" required max="20">

      <label for="sleep">Sleep Target (hours)</label>
      <input type="number" step="0.5" id="sleep" name="sleep" value="8" required max="24">

      <button type="submit">Update Goals</button>
    </form>
  </div>

</body>
</html>
