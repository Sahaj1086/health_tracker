<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Keep your original CSS here - unchanged */
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; color: #fff; position: relative;
    }
    .form-container {
      background: #1c1c1e;
      padding: 35px 30px;
      border-radius: 16px;
      width: 100%; max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: fadeIn 0.4s ease;
    }
    h2 { text-align: center; margin-bottom: 25px; font-size: 24px; font-weight: 600; }
    label { font-size: 14px; margin-bottom: 6px; display: block; color: #ccc; }
    input, select {
      width: 100%; padding: 12px 14px; margin-bottom: 20px;
      border: none; border-radius: 10px;
      background: #2a2a2c; color: #eee; font-size: 15px;
    }
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none; margin: 0;
    }
    input[type=number] { -moz-appearance: textfield; }
    input::placeholder { color: #888; }
    input:focus, select:focus {
      background: #333; outline: none;
      box-shadow: 0 0 0 2px #ff4b2b77;
    }
    button {
      width: 100%; padding: 12px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none; border-radius: 10px;
      font-size: 16px; font-weight: 500;
      color: white; cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <form action="save_goals.php" method="POST">
    <div class="form-container">
    
      <h2 style="margin-top: 40px;">Goals</h2>

      <label for="calories">Daily Calorie Target (kcal)</label>
      <input type="number" name="calories" placeholder="e.g. 2200" required>

      <label for="steps">Steps Target (per day)</label>
      <input type="number" name="steps" placeholder="e.g. 10000" required>

      <label for="water">Water Intake Goal (liters)</label>
      <input type="number" step="0.1" name="water" placeholder="e.g. 3" required>

      <label for="sleep">Sleep Target (hours)</label>
      <input type="number" step="0.5" name="sleep" placeholder="e.g. 8" required>

      <button type="submit">Save</button>
    </div>
  </form>
</body>
</html>
