<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Keep your original CSS here - unchanged */
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; color: #fff; position: relative;
    }
    .form-container {
      background: #1c1c1e;
      padding: 35px 30px;
      border-radius: 16px;
      width: 100%; max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: fadeIn 0.4s ease;
    }
    h2 { text-align: center; margin-bottom: 25px; font-size: 24px; font-weight: 600; }
    label { font-size: 14px; margin-bottom: 6px; display: block; color: #ccc; }
    input, select {
      width: 100%; padding: 12px 14px; margin-bottom: 20px;
      border: none; border-radius: 10px;
      background: #2a2a2c; color: #eee; font-size: 15px;
    }
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none; margin: 0;
    }
    input[type=number] { -moz-appearance: textfield; }
    input::placeholder { color: #888; }
    input:focus, select:focus {
      background: #333; outline: none;
      box-shadow: 0 0 0 2px #ff4b2b77;
    }
    button {
      width: 100%; padding: 12px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none; border-radius: 10px;
      font-size: 16px; font-weight: 500;
      color: white; cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <form action="save_health.php" method="POST">
    <div class="form-container">
      <h2>Health Profile</h2>

      <label for="height">Height (cm)</label>
      <input name="height" type="number" placeholder="e.g. 175" required>

      <label for="weight">Weight (kg)</label>
      <input name="weight" type="number" placeholder="e.g. 70" required>

      <label for="blood_group">Blood Group</label>
      <select name="blood_group" required>
        <option value="" disabled selected>Select Blood Group</option>
        <option value="A+">A+</option><option value="A-">A-</option>
        <option value="B+">B+</option><option value="B-">B-</option>
        <option value="AB+">AB+</option><option value="AB-">AB-</option>
        <option value="O+">O+</option><option value="O-">O-</option>
      </select>

      <button type="submit">Next</button>
    </div>
  </form>
</body>
</html>
